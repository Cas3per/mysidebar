
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">

    <title>Side_Bar Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="main_box">
    <input type="checkbox" id="check">
    <div class="btn_one">
        <label for="check">
            <i class="fa-solid fa-bars"></i>
        </label>
    </div>


    <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Phil Labs</a>
        </div>

    <div class="btn_two">
        <label for="check">
            <i class="fa-solid fa-times"></i>
        </label>
    </div>

        <div class="menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-qrcode"></i>
                Dashboard</a></li>
                <li><a href="#"><i class="fa-solid fa-link"></i>
                Shortcuts</a></li>
                <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>
                Overview</a></li>
                <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
                Events</a></li>
                <li><a href="#"><i class="fa-solid fa-question-circle"></i>
                About </a></li>
                <li><a href="#"><i class="fa-solid fa-sliders-h"></i>
                Services</a></li>
                <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
                Contacts</a></li>
                <li><a href="#"><i class="fa-solid fa-comments"></i>
                Feedback</a></li>    
            
            </ul>
        </div>  
        <div class="social_media">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>

             
 </div>

</body>
</html>
